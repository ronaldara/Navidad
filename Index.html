<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            color: white;
            border-radius: 5px;
        }
        .whatsapp {
            background-color: #25d366;
        }
        .call {
            background-color: #007bff;
        }
        @media (max-width: 600px) {
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>

    <h2>Registro de Clientes</h2>

    <form id="clienteForm">
        <input type="text" id="idCliente" placeholder="ID" required>
        <input type="text" id="nombreCliente" placeholder="Nombre" required>
        <input type="tel" id="telefonoCliente" placeholder="Teléfono" required>
        <button type="submit">Agregar Cliente</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>WhatsApp</th>
                <th>Llamar</th>
            </tr>
        </thead>
        <tbody id="tablaClientes"></tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            mostrarClientes();
        });

        document.getElementById("clienteForm").addEventListener("submit", function (e) {
            e.preventDefault();
            agregarCliente();
        });

        function obtenerClientes() {
            return JSON.parse(localStorage.getItem("clientes")) || [];
        }

        function guardarClientes(clientes) {
            localStorage.setItem("clientes", JSON.stringify(clientes));
        }

        function agregarCliente() {
            let id = document.getElementById("idCliente").value;
            let nombre = document.getElementById("nombreCliente").value;
            let telefono = document.getElementById("telefonoCliente").value;

            let clientes = obtenerClientes();
            clientes.push({ id, nombre, telefono });

            guardarClientes(clientes);
            mostrarClientes();
            document.getElementById("clienteForm").reset();
        }

        function mostrarClientes() {
            let clientes = obtenerClientes();
            let tabla = document.getElementById("tablaClientes");
            tabla.innerHTML = clientes.map(cliente => `
                <tr>
                    <td>${cliente.id}</td>
                    <td>${cliente.nombre}</td>
                    <td>${cliente.telefono}</td>
                    <td><button class="whatsapp" onclick="enviarWhatsApp('${cliente.telefono}')">WhatsApp</button></td>
                    <td><button class="call" onclick="llamar('${cliente.telefono}')">Llamar</button></td>
                </tr>
            `).join("");
        }

        function enviarWhatsApp(telefono) {
            window.open(`https://wa.me/${telefono}`, "_blank");
        }

        function llamar(telefono) {
            window.location.href = `tel:${telefono}`;
        }
    </script>

</body>
</html>
